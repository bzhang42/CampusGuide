{% extends "layout.html" %}

{% block title %}
<<<<<<< HEAD
    Contact Us
{% endblock %}

{% block main %}
    {#
        Allows user to submit suggestions for what should be rated
    #}
    <form action="/contact-us" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="name of place" type="text"/>
        </div>
        <textarea name="suggestion" rows="10" cols="100">Type a description of your location here!</textarea>
        <div>
            <input type="file" name="picture" accept="image/*">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}

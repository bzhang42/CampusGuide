{% extends "layout.html" %}

{% block title %}
    Contact us
{% endblock %}

{% block main %}
    {#
        Allows user to submit suggestions for what should be rated
    #}
    <form action="/contact-us" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="name of place" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="suggestion" placeholder="Suggestion" type="text"/>
        </div>
        <div>
            <input type="file" name="picture" accept="image/*">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}

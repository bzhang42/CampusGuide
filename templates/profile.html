{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
<form action="/user/{{ user_id }}" method="get">

    <img src="/static/pictures/generic_prof.jpg" width=25%>
    <div class=container>
<div class="list-group">
    <a class="list-group-item active"> Favorites</a>
    {% for place in favorite_places %}
    <a href="{{ place.href }}" class="list-group-item list-group-item-action">{{ place.name }}</a>
    {% endfor %}
    </div>
</div>
<p>{{ratings}}</p>
<p>{{registered_on}}</p>
<p>{{username}}</p>
</form>

{% endblock %}

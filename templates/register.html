{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {#
        Allows user to input username, password, and confirmation to create a new user, while adding a background picture of harvard
    #}
    <style>
        body {
            background-image: url("/static/pictures/harvard6.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="Harvard Email" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
